[policy]
## 策略组
## 将分流规则传递过来的网络请求进行分发

#可选策略，默认不启用，如需启用，请去掉下行的#。
static=节点选择, 手动选择, 延迟最低, img-url=https://ghproxy.com/https://raw.githubusercontent.com/Orz-3/mini/none/Zero.png
#可选策略，默认不启用，如需启用，请去掉下行的#。
static=手动选择, server-tag-regex=.*, img-url=https://ghproxy.com/https://raw.githubusercontent.com/Orz-3/mini/master/Color/Manual.png
# 自动选择最优节点
url-latency-benchmark=延迟最低, server-tag-regex=.*, check-interval=600, tolerance=0, img-url=https://raw.githubusercontent.com/erdongchanyo/icon/main/Policy-Filter/Auto.png
# 服务器按地区分组策略
# 美国
url-latency-benchmark=美国, server-tag-regex=(?=.*(美|US|(?i)States|American))^((?!(港|台|日|韩|新)).)*$, check-interval=1800, tolerance=0,img-url=https://raw.githubusercontent.com/erdongchanyo/icon/main/Policy-Country/US.png
# 香港
url-latency-benchmark=香港, server-tag-regex=(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|美)).)*$, check-interval=1800, tolerance=0,img-url=https://raw.githubusercontent.com/erdongchanyo/icon/main/Policy-Country/HK02.png
# 日本
url-latency-benchmark=日本, server-tag-regex=(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$, check-interval=1800, tolerance=0,img-url=https://raw.githubusercontent.com/erdongchanyo/icon/main/Policy-Country/JP.png
# 台湾
url-latency-benchmark=台湾, server-tag-regex=(?=.*(台|TW|(?i)Taiwan))^((?!(港|日|韩|新|美)).)*$, check-interval=1800, tolerance=0,img-url=https://raw.githubusercontent.com/erdongchanyo/icon/main/Policy-Country/TW02.png
# 新加坡
url-latency-benchmark=新加坡, server-tag-regex=(?=.*(新|狮|獅|SG|(?i)Singapore))^((?!(港|台|日|韩|美)).)*$, check-interval=1800, tolerance=0,img-url=https://raw.githubusercontent.com/erdongchanyo/icon/main/Policy-Country/SG.png

